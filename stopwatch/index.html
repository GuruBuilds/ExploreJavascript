<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/stopwatch.css">
</head>
<body>
    <!-- Header Component -->
    <script src="../shared/components/header.html" type="text/html" id="header-template"></script>
    <script>
        const headerTemplate = document.getElementById('header-template').textContent
            .replace('${APP_ICON}', 'stopwatch')
            .replace('${APP_TITLE}', 'STOPWATCH');
        document.body.insertAdjacentHTML('afterbegin', headerTemplate);
    </script>

    <div class="animated-bg"></div>
    <canvas class="particles-container" id="particles"></canvas>
    
    <div class="glass-container">
        <div class="timer-wrapper">
            <div class="progress-ring">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-circle" cx="50" cy="50" r="45"/>
                </svg>
            </div>
            <div class="display" id="display">00:00:00.00</div>
        </div>

        <div class="controls">
            <button class="ctrl-btn start" id="startBtn">
                <i class="fas fa-rocket"></i>
            </button>
            <button class="ctrl-btn pause" id="pauseResumeBtn" disabled>
                <i class="fas fa-pause"></i>
            </button>
            <button class="ctrl-btn lap" id="lapBtn" disabled>
                <i class="fas fa-flag-checkered"></i>
            </button>
            <button class="ctrl-btn reset" id="resetBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="lap-history">
            <div class="history-header">
                <h3 class="history-title">
                    <i class="fas fa-list-ol"></i> Session Laps
                    <span class="badge" id="lapCount">0</span>
                </h3>
                <button class="clear-btn" id="clearLapsBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            <div class="lap-list" id="historyList"></div>
        </div>
    </div>

    <!-- Footer Component -->
    <script src="../shared/components/footer.html" type="text/html" id="footer-template"></script>
    <script>
        document.body.insertAdjacentHTML('beforeend', document.getElementById('footer-template').textContent);
    </script>

    <!-- Shared JavaScript -->
    <script src="../shared/assets/js/componentLoader.js"></script>
    <script src="../shared/assets/js/theme.js"></script>
    <script src="../shared/assets/js/particles.js"></script>
    
    <!-- Stopwatch JavaScript -->
    <script src="assets/js/stopwatch.js"></script>

    <!-- Load components -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await ComponentLoader.loadHeader('stopwatch', 'STOPWATCH');
            await ComponentLoader.loadFooter();
        });
    </script>
</body>
</html>
