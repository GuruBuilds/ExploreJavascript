<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="theme-switch">
        <i class="fas fa-moon" id="themeIcon"></i>
    </div>
    
    <div class="glass-container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-stopwatch"></i>
                <span class="title-text">NEO CHRONO</span>
            </h1>
        </div>

        <div class="timer-wrapper">
            <div class="progress-ring">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-circle" cx="50" cy="50" r="45"/>
                </svg>
            </div>
            <div class="display" id="display">00:00:00.00</div>
        </div>

        <div class="controls">
            <button class="ctrl-btn start" id="startBtn">
                <i class="fas fa-rocket"></i>
            </button>
            <button class="ctrl-btn pause" id="pauseResumeBtn" disabled>
                <i class="fas fa-pause"></i>
            </button>
            <button class="ctrl-btn lap" id="lapBtn" disabled>
                <i class="fas fa-flag-checkered"></i>
            </button>
            <button class="ctrl-btn reset" id="resetBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="lap-history">
            <div class="history-header">
                <h3 class="history-title">
                    <i class="fas fa-list-ol"></i> Session Laps
                    <span class="badge" id="lapCount">0</span>
                </h3>
                <button class="clear-btn" id="clearLapsBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            <div class="lap-list" id="historyList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
