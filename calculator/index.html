<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
    <!-- Header Component -->
    <script src="../shared/components/header.html" type="text/html" id="header-template"></script>
    <script>
        const headerTemplate = document.getElementById('header-template').textContent
            .replace('${APP_ICON}', 'calculator')
            .replace('${APP_TITLE}', 'CALCULATOR');
        document.body.insertAdjacentHTML('afterbegin', headerTemplate);
    </script>

    <div class="animated-bg"></div>
    <canvas class="particles-container" id="particles"></canvas>
    
    <div class="glass-container">
        <div class="display text-truncate" id="display">0</div>

        <div class="buttons-grid">
            <button class="calc-btn function-btn">AC</button>
            <button class="calc-btn function-btn">DEL</button>
            <button class="calc-btn operator">%</button>
            <button class="calc-btn operator">รท</button>
            
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn operator">ร</button>
            
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn operator">-</button>
            
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn operator">+</button>
            
            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn equals">=</button>
        </div>
    </div>

    <!-- Footer Component -->
    <script src="../shared/components/footer.html" type="text/html" id="footer-template"></script>
    <script>
        document.body.insertAdjacentHTML('beforeend', document.getElementById('footer-template').textContent);
    </script>

    <!-- Shared JavaScript -->
    <script src="../shared/assets/js/theme.js"></script>
    <script src="../shared/assets/js/particles.js"></script>
    
    <!-- Calculator JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
