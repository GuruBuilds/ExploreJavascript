<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Projects Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --accent-color: #6c5ce7;
            --hover-bg: rgba(108, 92, 231, 0.1);
            --particle-color: rgba(108, 92, 231, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #a66efa;
            --hover-bg: rgba(166, 110, 250, 0.1);
            --particle-color: rgba(166, 110, 250, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui;
            color: var(--text-color);
            padding: 2rem;
            padding-top: 4rem;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: var(--hover-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .project-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            border-radius: 20px;
            padding: 15px;
        }

        .project-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .project-name {
            font-weight: 600;
            text-align: center;
            font-size: 0.95rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.8rem;
            border-radius: 12px;
            border: none;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
                padding-top: 4rem;
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .project-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    <div class="projects-grid" id="projectsContainer"></div>
    <button class="theme-toggle" id="themeToggle">
        <svg width="24" height="24"><use href="#moon"/></svg>
    </button>

    <!-- SVG Icons Sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="calculator" viewBox="0 0 24 24">
            <path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm1 2v2h8V4H8zm0 4v2h2V8H8zm4 0v2h2V8h-2zm4 0v2h2V8h-2zm-8 4v2h2v-2H8zm4 0v2h2v-2h-2zm4 0v2h2v-2h-2zm-8 4v2h8v-2H8z"/>
        </symbol>
        <symbol id="weather" viewBox="0 0 24 24">
            <path d="M17 18a5 5 0 1 1-5-5 5 5 0 0 1 4 2m-5-9V5m5 4l-2-2m-6 0L7 7m10 6h2m1 4h-2m1 4h-2M6 12H4m1 4H4m1 4H4"/>
        </symbol>
        <symbol id="todo" viewBox="0 0 24 24">
            <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            <path d="M9 16l2-2 4-4-1.414-1.414L9 13.172l-2.586-2.586L5 12l4 4z"/>
        </symbol>
        <symbol id="quiz" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
        </symbol>
        <symbol id="draw" viewBox="0 0 24 24">
            <path d="M20.71 5.63l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83a1 1 0 0 0 0-1.41zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/>
        </symbol>
        <symbol id="music" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </symbol>
        <symbol id="chat" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        </symbol>
        <symbol id="game" viewBox="0 0 24 24">
            <path d="M15 7.5V2H9v5.5l3 3 3-3zM7.5 9H2v6h5.5l3-3-3-3zM9 16.5V22h6v-5.5l-3-3-3 3zM16.5 9l-3 3 3 3H22V9h-5.5z"/>
        </symbol>
        <symbol id="moon" viewBox="0 0 24 24">
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
        </symbol>
        <symbol id="sun" viewBox="0 0 24 24">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2v-2H2v2zm18 0h2v-2h-2v2zM11 2v2h2V2h-2zm0 18v2h2v-2h-2zM6.34 5.42l1.42 1.42-1.41 1.41-1.42-1.42 1.41-1.41zm12.92 12.9l1.42 1.41-1.41 1.42-1.42-1.42 1.41-1.41zM5.42 17.66l1.41 1.42-1.42 1.42-1.41-1.42 1.42-1.42zm12.9-12.92l1.41 1.42-1.42 1.42-1.41-1.42 1.42-1.42z"/>
        </symbol>
    </svg>

    <script>
        const projects = [
            { 
                title: "Calculator", 
                icon: `<svg><use href="#calculator"/></svg>`,
                url: "stop_watch/index.html" 
            },
            { 
                title: "Weather App", 
                icon: `<svg><use href="#weather"/></svg>`,
                url: "weather-app/index.html" 
            },
            { 
                title: "Todo List", 
                icon: `<svg><use href="#todo"/></svg>`,
                url: "todo-list/index.html" 
            },
            { 
                title: "Quiz App", 
                icon: `<svg><use href="#quiz"/></svg>`,
                url: "quiz-app/index.html" 
            },
            { 
                title: "Drawing Board", 
                icon: `<svg><use href="#draw"/></svg>`,
                url: "drawing-app/index.html" 
            },
            { 
                title: "Music Player", 
                icon: `<svg><use href="#music"/></svg>`,
                url: "music-player/index.html" 
            },
            { 
                title: "Chat App", 
                icon: `<svg><use href="#chat"/></svg>`,
                url: "chat-app/index.html" 
            },
            { 
                title: "Mini Game", 
                icon: `<svg><use href="#game"/></svg>`,
                url: "game/index.html" 
            }
        ];

        function generateProjectCards() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = projects.map(project => `
                <a href="${project.url}" class="project-card">
                    <div class="project-icon">${project.icon}</div>
                    <span class="project-name">${project.title}</span>
                </a>
            `).join('');
        }

        // Particle Animation
        class Particle {
            constructor(ctx, width, height) {
                this.ctx = ctx;
                this.width = width;
                this.height = height;
                this.reset();
            }

            reset() {
                this.x = Math.random() * this.width;
                this.y = Math.random() * this.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > this.height) this.reset();
            }

            draw() {
                this.ctx.fillStyle = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color');
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                this.ctx.fill();
            }
        }

        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array.from({ length: 100 }, 
                    () => new Particle(ctx, canvas.width, canvas.height));
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            };

            window.addEventListener('resize', resize);
            resize();
            animate();
        }

        // Theme Management
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        let isDark = false;

        function updateTheme() {
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? 
                `<svg width="24" height="24"><use href="#sun"/></svg>` : 
                `<svg width="24" height="24"><use href="#moon"/></svg>`;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
        });

        // Initialize
        generateProjectCards();
        initParticles();
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            updateTheme();
        }
    </script>
</body>
</html>
